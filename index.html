      <div class="w3-content w3-display-container" style="max-width:100%">
        <div class="w3-display-container mySlides">

            <div class="w3-display-middle w3-container w3-padding-16 samslidetext1">
              <p style="font-family: 'Samsung Sans', sans-serif">Galaxy S24 Ultra</p>
            </div>
          </div>

            <img src="samsungSlide2.jpg" style="width:100%">
            <div class="w3-display-topright w3-container w3-padding-16 samslidetext2">
                <p style="font-family: 'Samsung Sans', sans-serif">Galaxy S24|S24+</p>
            </div>
          </div>

          <div class="w3-display-container mySlides">
            <img src="samsungSlide3.jpg" style="width:100%">
            <div class="w3-display-left w3-container w3-padding-16 samslidetext3 " style="font-family: 'SamsungSharpSans',arial,sans-serif">

            </div>
          </div>

        <div class="w3-center w3-container w3-section w3-xxlarge w3-text-white w3-display-bottommiddle dotsAndArrows" style="width:100%">
          <div class="w3-left w3-hover-text-khaki w3-text-black" onclick="plusDivs(-1)">&#10094;</div>
          <div class="w3-right w3-hover-text-khaki w3-text-black" onclick="plusDivs(1)">&#10095;</div>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white dots" onclick="currentDiv(1)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white dots" onclick="currentDiv(2)"></span>
          <span class="w3-badge demo w3-border w3-transparent w3-hover-white dots" onclick="currentDiv(3)"></span>

        </div>
      <script>
      var slideIndex = 1;
      showDivs(slideIndex);
      
      function plusDivs(n) {
        showDivs(slideIndex += n);
      }
      
      function currentDiv(n) {
        showDivs(slideIndex = n);
      }
      
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-white", "");
        }
        x[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " w3-white";
      }
      </script>
      <div class = "filmsDiv">
        <img src="samFilm.jpg" alt="film" class="films film1">
